
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Echoes of Evolution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="hud">
        <div>Vida: <span id="hp">100</span></div>
        <div>Ouro: $<span id="gold">500</span></div>
        <div>Tempo: <span id="timer">00:00</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- A barra principal agora serve para centrar o contentor dos botões -->
    <div id="bottom-action-bar">
        <div id="button-container">
            <!-- Botão de Torres com Ícone -->
            <button id="tower-menu-btn" class="menu-btn">♜</button>

            <!-- Botões de Ação de Torre -->
            <button class="action-btn tower-action" data-type="tower" data-unit="siege_ballista">1</button>
            <button class="action-btn tower-action" data-type="tower" data-unit="catapult">2</button>
            <button class="action-btn tower-action" data-type="tower" data-unit="oil_cauldron">3</button>
            <button class="action-btn tower-action" data-type="tower" data-unit="tesla_cannon">4</button>
            <button class="action-btn tower-action" data-type="tower" data-unit="steam_mortar">5</button>
            <button class="action-btn tower-action" data-type="tower" data-unit="prism_tower">6</button>
            <button class="action-btn tower-action" data-type="tower" data-unit="pulse_cannon">7</button>

            <!-- Botões de Ação de Monstro -->
            <button class="action-btn monster-action hidden" data-type="monster" data-unit="goblin">A</button>
            <button class="action-btn monster-action hidden" data-type="monster" data-unit="orc">B</button>
            <button class="action-btn monster-action hidden" data-type="monster" data-unit="ogre">C</button>
            <button class="action-btn monster-action hidden" data-type="monster" data-unit="drake">D</button>
            <button class="action-btn monster-action hidden" data-type="monster" data-unit="golem">E</button>
            <button class="action-btn monster-action hidden" data-type="monster" data-unit="spectre">F</button>
            <button class="action-btn monster-action hidden" data-type="monster" data-unit="behemoth">G</button>

            <!-- Botão de Monstros com Ícone -->
            <button id="monster-menu-btn" class="menu-btn">♞</button>
        </div>
    </div>

    <!-- CONSOLA DE DEBUG -->
    <div id="debug-console"></div>
    <button id="copy-log-btn">Copiar Log</button>

    <!-- SDKs do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script type="module" src="game.js"></script>
</body>
</html>
