<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Echoes of Evolution</title>
    <style>
        body { margin: 0; background: #333; color: white; font-family: sans-serif; overflow: hidden; }
        canvas { display: block; }
        #hud { 
            position: absolute; top: 0; left: 0; width: 100%; padding: 10px;
            display: flex; justify-content: space-between; pointer-events: none;
            background: rgba(0,0,0,0.5);
        }
        .menu-btn { 
            position: absolute; bottom: 150px; /* Subir o botão para dar espaço à consola */
            right: 20px; 
            padding: 15px; background: #e67e22; border: none; border-radius: 50%;
            color: white; font-weight: bold; cursor: pointer; pointer-events: auto;
        }
        /* ESTILOS DA CONSOLA DE DEBUG */
        #debug-console {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            overflow-y: scroll;
            padding: 10px;
            box-sizing: border-box;
            border-top: 2px solid #e67e22;
        }
        #copy-log-btn {
            position: absolute;
            bottom: 125px; /* Posição acima da consola */
            left: 20px;
            padding: 8px 12px;
            background: #e67e22;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 10px;
        }
    </style>
</head>
<body>

    <div id="hud">
        <div>Vida: <span id="hp">100</span></div>
        <div>Ouro: $<span id="gold">500</span></div>
        <div>Tempo: <span id="timer">00:30</span></div>
    </div>

    <button id="startButton" class="menu-btn">START</button>

    <canvas id="gameCanvas"></canvas>

    <!-- CONSOLA DE DEBUG -->
    <div id="debug-console"></div>
    <button id="copy-log-btn">Copiar Log</button>

    <script type="module" src="game.js"></script>
</body>
</html>
