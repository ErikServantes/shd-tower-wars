
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Echoes of Evolution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="hud">
        <div>Vida: <span id="hp">100</span></div>
        <div>Ouro: $<span id="gold">500</span></div>
        <div>Tempo: <span id="timer">00:00</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- Barras de Ação para Torres e Monstros -->
    <div id="monster-bar" class="action-container">
        <button class="action-btn" data-type="monster" data-unit="default_monster">M</button>
        <!-- Outros botões de monstros virão aqui -->
    </div>

    <div id="tower-bar" class="action-container">
        <button class="action-btn" data-type="tower" data-unit="default_tower">T</button>
        <!-- Outros botões de torres virão aqui -->
    </div>

    <!-- CONSOLA DE DEBUG -->
    <div id="debug-console"></div>
    <button id="copy-log-btn">Copiar Log</button>

    <script type="module" src="game.js"></script>
</body>
</html>
